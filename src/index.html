<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockly + Webpack</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    html, body, #blocklyDiv {
      height: 90%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div style="padding: 10px; background: #FFF9F3; border-bottom: 1px solid #ddd;">
    <button id="runButton">▶️ Run</button>
    <button id="stopButton">⏹ Stop</button>
    <button id="saveBtn">Save Project</button>
    <button id="loadBtn">Load Project</button>
    <input type="file" id="loadInput" accept=".json" style="display: none" />
  </div>
  <div id="blocklyDiv" style="height: 90%; width: 100%;"></div> <!--height: calc(100vh - 50px);-->

</html>
