<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blockly + Webpack</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    #root {
      display: flex;
      flex-direction: column;
      height: 100%;
      width: 100%;
    }

    .toolbar {
      padding: 10px;
      background: #FFF9F3;
      border-bottom: 1px solid #ddd;
      flex-shrink: 0;
      z-index: 100;
    }

    .main-container {
      display: flex;
      flex: 1;
      width: 100%;
      overflow: hidden;
    }

    #blocklyDiv {
      flex: 1;
      overflow: hidden;
    }

    #outputPanel {
      width: 360px;
      height: 100%;
      overflow-y: auto;
      flex-shrink: 0;
      border-left: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="toolbar">
      <button id="runButton">▶️ Run</button>
      <button id="stopButton">⏹ Stop</button>
      <button id="saveBtn">Save Project</button>
      <button id="loadBtn">Load Project</button>
      <input type="file" id="loadInput" accept=".json" style="display: none" />
    </div>
    <div class="main-container">
      <div id="blocklyDiv"></div>
      <div id="outputPanel"></div>
    </div>
  </div>
</body>
</html>
